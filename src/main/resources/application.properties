spring.application.name=api-pagamentos

# Banco H2 em memoria
spring.datasource.url=jdbc:h2:mem:pagamentosdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuracao do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger
springdoc.swagger-ui.url=/swagger.yaml
# Flyway
spring.flyway.url=jdbc:h2:mem:pagamentosdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.flyway.user=sa
spring.flyway.password=
spring.flyway.locations=classpath:db/migration
